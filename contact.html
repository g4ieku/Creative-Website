<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Creative Website</title>
    <link rel="icon" href="./images/favicon-32x32.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container container_sm header_flex">
        <img src="./images/logo.png" alt="LL Creativity Image" class="logo" />
        <ul class="main_menu">
          <li><a href="/">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="current">Contact</a></li>
        </ul>
      </div>
    </header>

    <!-- Hero -->
    <section class="hero bg_dark">
      <div class="container container_sm">
        <h2>
          <span class="bg_primary">Passionate</span> cratives amazing projects, driven by
          <span class="bg_primary">passion</span>
        </h2>
      </div>
    </section>

    <!-- Contact -->
    <section class="contact">
      <div class="container container_sm">
        <h2 class="section_heading">Contact Us</h2>
        <p>Have a question? Leave your information below and we will get back to you as soon as possible.</p>

        <form>
          <div class="form_group">
            <label for="first_name" class="visually_hidden">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="First Name" />
          </div>
          <div class="form_group">
            <label for="last_name" class="visually_hidden">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Last Name" />
          </div>
          <div class="form_group">
            <label for="email" class="visually_hidden">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Email Address" />
          </div>
          <div class="form_group">
            <label for="message" class="visually_hidden">Message</label>
            <textarea id="message" name="message" placeholder="Message"></textarea>
          </div>
          <div class="form_group">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
      <div class="container footer_flex">
        <img src="./images/logo.png" alt="LL Creative" />

        <div>
          <h4>Contact Us</h4>
          <ul>
            <li>(+48)999999888</li>
            <li>contact@ll.com</li>
            <li>7 Main Square, Cracow</li>
          </ul>
        </div>

        <div>
          <h4>Follow Us</h4>
          <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
          <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
          <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
          <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
          <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
        </div>
      </div>
    </footer>
  </body>
</html>
